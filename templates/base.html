<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Dashboard Efisiensi Ruang UKDW</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>

<body class="bg-light-blue">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark main-navbar px-4">
    <a class="navbar-brand fw-bold" href="/">Dashboard Ruang UKDW</a>

    <ul class="navbar-nav flex-row">
      <li class="nav-item mx-2">
        <a class="nav-link {% if request.path=='/' %}active-nav{% endif %}" href="/">Beranda</a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link {% if '/dashboard' in request.path %}active-nav{% endif %}" href="/dashboard">Dashboard</a>
      </li>
    </ul>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
